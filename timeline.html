<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Yes! at Google - Timeline</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="timeline.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script id="menu-item-template" type="text/x-handlebars-template">
			<li><a href="#{{listId}}">{{#if title}}{{listTitle}}{{else}}{{listId}}{{/if}}</a></li>
	</script>
	<script id="card-template" type="text/x-handlebars-template">
		<div class="card">
			<div class="card__content" onclick="openModal(this)">
				<h3>{{title}}</h3>
				<p>{{description}}</p>
			</div>
			<div class="buttons">
				<div class="socials">
					<a href="https://www.facebook.com/sharer/sharer.php?u=https://www.yesatgoogle.com" target="_blank">
						<img src="facebook.png">
					</a>
					<a href="https://twitter.com/intent/tweet?url=https://www.yesatgoogle.com" target="_blank">
						<img src="twitter.png">
					</a>
					<a href="https://www.linkedin.com/sharing/share-offsite/?url=https://www.yesatgoogle.com" target="_blank">
						<img src="linkedin.png">
					</a>
				</div>
				<button onclick="closeModal()">Close</button>
			</div>
		</div>
	</script>
	<script id="section-template" type="text/x-handlebars-template">
		<section id="{{listId}}">
			<!-- Centering div -->
			<div>
				<h2>{{#if title}}{{listTitle}}{{else}}{{listId}}{{/if}}</h2>
				{{#each events}}
					{{> card}}
				{{/each}}
			</div>
		</section>
	</script>
	<script src="timeline.js"></script>
</head>
<body>
	<div id="modal" class="hidden">
		<div class="modal__background" onclick="closeModal()"></div>
	</div>
	<nav>
		<a href="index.html">
			<span class="title">Yes! at 
				<span class="gBlue">G</span><span class="gRed">o</span><span class="gYellow">o</span><span class="gBlue">g</span><span class="gGreen">l</span><span class="gRed">e</span>
			</span>
		</a>
		<div class="links">
			<a href="index.html">Overview</a>
			<a href="timeline.html">Timeline</a>
		</div>
	</nav>
	<div id="timeline">
		<menu></menu>
		<div id="events">
			<section>
				<div>	
					<h1>
						Timeline
					</h1>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
